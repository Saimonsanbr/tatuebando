<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <style>

        .footer-content {

<body>

                >

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const results = document.getElementById('results');
        const emptyState = document.getElementById('emptyState');
        const phrasesContainer = document.getElementById('phrasesContainer');
        const resultsInfo = document.getElementById('resultsInfo');
        const loading = document.getElementById('loading');
        const mainHeader = document.getElementById('mainHeader');

        let currentSearchQuery = '';
        let lastScrollY = window.scrollY;
        let isHeaderVisible = true;
        let glassEffectTimeout;

        // Controle de visibilidade do header ao rolar
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            // Adiciona efeito glass ao come√ßar a rolar
            if (currentScrollY > 10) {
                mainHeader.classList.add('glass-effect');
                
                // Remove o efeito glass ap√≥s 2 segundos
                clearTimeout(glassEffectTimeout);
                glassEffectTimeout = setTimeout(() => {
                    mainHeader.classList.remove('glass-effect');
                }, 2000);
            } else {
                mainHeader.classList.remove('glass-effect');
            }
            
            // Esconde o header ao rolar para baixo depois de 150px
            if (currentScrollY > lastScrollY && currentScrollY > 150) {
                if (isHeaderVisible) {
                    mainHeader.classList.add('hidden');
                    isHeaderVisible = false;
                }
            } 
            // Mostra o header apenas quando estiver perto do topo (menos de 100px)
            else if (currentScrollY < 100) {
                if (!isHeaderVisible) {
                    mainHeader.classList.remove('hidden');
                    isHeaderVisible = true;
                }
            }
            
            lastScrollY = currentScrollY;
        });

        searchBtn.addEventListener('click', performSearch);

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showEmptyState();
                return;
            }

            currentSearchQuery = query;
            loading.classList.add('show');
            emptyState.style.display = 'none';
            results.classList.remove('show');

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                loading.classList.remove('show');
                displayResults(data);
            } catch (error) {
                loading.classList.remove('show');
                alert('Erro ao buscar. Certifique-se de que o servidor Flask est√° rodando!');
                console.error('Erro:', error);
            }
        }

        function highlightText(text, query) {
            if (!query) return text;
            
            const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escapedQuery})`, 'gi');
            
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function displayResults(phrases) {
            if (phrases.length === 0) {
                showNoResults();
                return;
            }

            phrasesContainer.innerHTML = '';
            resultsInfo.textContent = `${phrases.length} ${phrases.length === 1 ? 'frase encontrada' : 'frases encontradas'}`;
            
            phrases.forEach(phrase => {
                const card = createPhraseCard(phrase);
                phrasesContainer.appendChild(card);
            });

            emptyState.style.display = 'none';
            results.classList.add('show');
        }

        function createPhraseCard(phrase) {
            const card = document.createElement('div');
            card.className = 'phrase-card';
            
            const highlightedJapanese = highlightText(phrase.japanese, currentSearchQuery);
            const highlightedFurigana = highlightText(phrase.furigana, currentSearchQuery);
            const highlightedTranslation = highlightText(phrase.translation, currentSearchQuery);
            
            const formality = phrase.formality || 'formal';
            const formalityClass = formality.replace(/ /g, '-');
            
            const formalityLabels = {
                'muito formal': 'Êï¨Ë™û',
                'muito-formal': 'Êï¨Ë™û',
                'formal': '‰∏ÅÂØß',
                'casual': 'ÊôÆÈÄö',
                'informal': '„Ç´„Ç∏„É•„Ç¢„É´',
                'muito informal': '„Çø„É°Âè£',
                'muito-informal': '„Çø„É°Âè£'
            };
            
            const formalityLabel = formalityLabels[formality] || formality;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="badges-container">
                        <span class="level-badge">${phrase.level}</span>
                        <span class="formality-badge ${formalityClass}">${formalityLabel}</span>
                    </div>
                    <button class="copy-all-btn" onclick="copyForAnki(${phrase.id}, this)">
                        üé¥ Copiar Card
                    </button>
                </div>
                
                <div class="phrase-line">
                    <div class="text japanese-text">${highlightedJapanese}</div>
                    <button class="copy-btn-small" onclick="copyText('${escapeHtml(phrase.japanese)}', this)">
                        üìã Copiar
                    </button>
                </div>
                
                <div class="phrase-line">
                    <div class="text furigana-text">${highlightedFurigana}</div>
                    <button class="copy-btn-small" onclick="copyText('${escapeHtml(phrase.furigana)}', this)">
                        üìã Copiar
                    </button>
                </div>
                
                <div class="divider"></div>
                
                <div class="phrase-line">
                    <div class="text translation-text">${highlightedTranslation}</div>
                    <button class="copy-btn-small" onclick="copyText('${escapeHtml(phrase.translation)}', this)">
                        üìã Copiar
                    </button>
                </div>
            `;
            
            card.dataset.phraseData = JSON.stringify(phrase);
            
            return card;
        }

        function copyForAnki(phraseId, button) {
            const card = button.closest('.phrase-card');
            const phrase = JSON.parse(card.dataset.phraseData);
            
            const ankiText = `${phrase.japanese}\t${phrase.furigana}\t${phrase.translation}`;
            
            navigator.clipboard.writeText(ankiText).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copiado!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar. Tente novamente!');
            });
        }

        function escapeHtml(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function copyText(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copiado!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar. Tente novamente!');
            });
        }

        function showNoResults() {
            phrasesContainer.innerHTML = `
                <div class="empty-state">
                    <p>Nenhuma frase encontrada para "${searchInput.value}"</p>
                    <p class="subtitle">Tente buscar por outra palavra</p>
                </div>
            `;
            resultsInfo.textContent = '';
            emptyState.style.display = 'none';
            results.classList.add('show');
        }

        function showEmptyState() {
            results.classList.remove('show');
